<div class="container mt-5">
  <h1 class="text-center mb-5">Liên hệ</h1>
  <div class="row">
    <div class="col-md-6">
      <h2 class="mb-4">Thông tin liên hệ</h2>
      <p><i class="fas fa-map-marker-alt"></i> 123 đường ABC, Quận XYZ, Tp. HCM</p>
      <p><i class="fas fa-phone-alt"></i> 0123456789</p>
      <p><i class="fas fa-envelope"></i> contact@webbanquanao.com</p>
    </div>
    <div class="col-md-6">
      <h2 class="mb-4">Để lại tin nhắn</h2>
      <form action="#" method="post">
        <div class="form-group">
          <label for="name">Họ và tên:</label>
          <input type="text" class="form-control" id="name" placeholder="Nhập họ và tên" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Địa chỉ email:</label>
          <input type="email" class="form-control" id="email" placeholder="Nhập địa chỉ email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Tin nhắn:</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Nhập tin nhắn" name="message" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Gửi tin nhắn</button>
      </form>
    </div>
  </div>
</div>
